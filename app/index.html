<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
			<h3>Current vote count: <span id='cookie-count'></span></h3>
    </div>


 <script id="header" type="text/x-handlebars-template">​
<div id="teachers-list">
<h1>SF Teachers</h1>​
   <ul>
   {{#each teacherdata}}
    <li><a id="{{this.id}}" class="teacher-link" href="#teachers/{{this.id}}">{{this.name}}</a></li>
  {{/each}}
  </ul>
  </div>
​</script>

 <script id="teachershow" type="text/x-handlebars-template">​
<div id="details-{{teacher.id}}" style="display: block">
<a  href="#teachers"><button class="return-to-index">Return to
Teacher's List</button></a>
<h1>Words to be remembered by</h1>​
<h2>{{teacher.name}}</h2>
<div id="slogan-list-{{teacher.id}}">
{{#each badges}}
<div class="slogan">{{this.title}}
<button >
<img id="up-{{this.id}}" class="up-{{this.teacher_id}}" src="img/upvote.gif" alt="upvote_image">
</button>
<button >
<image id="down-{{this.id}}" class="down-{{this.teacher_id}}" src="img/downvote.gif" alt="downvote_image">
</button>
(<span id="{{this.id}}-pointcount">{{this.points}}</span> points)
</div>
{{/each}}
</div>
<div class="add-badge">
<h3> Add a Badge: </h3>
<form id="add-badge-{{teacher.id}}" action="#">
<input type="text" name="content">
<input type="image" src="img/add_button.png" alt="AddSlogan">
</form>
</div>
</div>
​</script>

<script id="badgetemplate" type="text/x-handlebars-template">
<div class="slogan">{{badge.title}}
<button >
<img id="up-{{badge.id}}" class="up-{{teacherId}}" src="img/upvote.gif" alt="upvote_image">
</button>
<button >
<image id="down-{{badge.id}}" class="down-{{teacherId}}" src="img/downvote.gif" alt="downvote_image">
</button>
(<span id="{{badge.id}}-pointcount">{{badge.points}}</span> points)
</div>
</script>
